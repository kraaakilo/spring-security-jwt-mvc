
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/app.css">
  <script src="/js/app.js"></script>
  <title>Register in Our Application</title>
</head>
<body>
<h1 class="text-center my-3">Register</h1>
<form action="#" method="post" th:action="@{/register}" th:object="${userModel}">
  <div class="container pt-5 gap-2">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input id="name" th:field="*{name}" type="text" class="form-control"/>
      <span class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
      <label for="email">Your Email</label>
      <input id="email" th:field="*{email}" type="text" class="form-control" autocomplete="on"/>
      <span class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div class="form-group">
      <label for="password">Create your Password</label>
      <input id="password" th:field="*{password}" type="password" class="form-control" autocomplete="on"/>
      <span class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="justify-content-center d-flex mt-4">
      <button type="submit" class="btn btn-primary">Create account</button>
    </div>
  </div>
</form>
</body>
</html>
